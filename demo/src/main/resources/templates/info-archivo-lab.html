<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Información Laboratorio</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    *{
      font-family: sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .content-table{
      border-collapse: collapse;
      margin: 25px 0;
      font-size: 0.9em;
      min-width: 400px;
      border-radius: 5px 5px 0 0;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    .content-table thead tr{
      background-color: #1645b2;
      color: #ffffff;
      text-align: left;
      font-weight: bold;
    }
    .content-table th,
    .content-table td{
      padding: 12px 15px;
    }
    .content-table tbody tr{
      border-bottom: 1px solid #dddddd;
    }
    .content-table tbody tr:nth-of-type(even){
      background-color: #f3f3f3;
    }
    .content-table tbody tr:last-of-type{
      border-bottom: 2px solid #1645b2;
    }
    .content-table tbody tr.active-row{
      font-weight: bold;
      color: #1645b2;
    }

  </style>
</head>
<body>
<header class="header">

</header>
<div align = "center" class = "container my-2">
  <h1><b>Información del Laboratorio</b></h1>
  <table border = "1" class = "content-table">
    <thead>
    <tr>
      <th style = "color:white">Proveedor</th>
      <th style = "color:white">Porcentaje de Grasa</th>
      <th style = "color:white">Porcentaje de Solidos Totales</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data:${data}">
      <td th:text="${data.proveedor}"></td>
      <td th:text="${data.grasa}"></td>
      <td th:text="${data.solido}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
